<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicators</title>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $('#indicatorsTable').DataTable();
        });
    </script>
</head>

<body>

    <div class="container mt-4">
        <h2>Website Indicators</h2>

        <!-- Dropdown for selecting indicator type -->
        <form method="get" action="{{ url_for('indicators') }}">
            <select name="type" onchange="this.form.submit()">
                <option value="">All Types</option>
                {% for type in unique_types %}
                <option value="{{ type }}" {% if selected_type==type %} selected {% endif %}>{{ type }}</option>
                {% endfor %}
            </select>
        </form>
        <table id="indicatorsTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Indicator Type</th>
                    <th>Indicator Content</th>
                    <th>Domain Name</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['indicator_type'] }}</td>
                    <td>{{ row['indicator_content'] }}</td>
                    <td>{{ row['domain_name'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
